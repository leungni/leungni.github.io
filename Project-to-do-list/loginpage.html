<!DOCTYPE html>
<html>
    <head>
        <title>To-do-list</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <!--font awesome-->
        <script src="https://kit.fontawesome.com/47df78a584.js" crossorigin="anonymous"></script>
        <!--bootstrap-css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--css-->
        <link rel="stylesheet" href="./loginpage.css" type="text/css">
        <!--bootstrapjs-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
       <!--first page(log in)-->
       <section >
           <div class="firstpage">
                <!--background-image-->
                            <div class="bgimage-container">
                                <div class="study">
                                </div>
                            </div>
                      
                
                            <div class="wholelogin">
                                    <!--big logo photo -->
                                    <div class="intro">
                                    <div class="logo">
                                        <img src="https://instructure-uploads-pdx.s3.us-west-2.amazonaws.com/account_148410000000000001/attachments/1341/Generation%20logo.png" />
                                        <h5 class="welcome" >to-do-list</h4>
                                    </div>
                                    </div>

                                    <!--log in-->
                                    <div class="login-container">
                                        <div class="login">
                                            <div class="email">
                                                <p>Email address</p>
                                                <input  type="text" placeholder="email/username">
                                            </div>
                                            
                                            <div class="password">
                                                <p>Password</p>
                                                <input  type="text" placeholder="password">
                                            </div>
                                            <button type="button" class="btn btn-dark btn-lg loginchild"><i class="fas fa-sign-in-alt"></i></i>Log in</button>
                                            <a href="#" class="badge badge-primary loginchild">not create an account yet?</a>
                                        </div>
                                    </div>
                    
                            </div> 
           </div>
       </section>
    </body>
</html>
